{% extends "common/layout.html"%}
{% block content %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">Registration</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="login_name" class="col-sm-2 control-label">User Name</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="login_name" placeholder="Please input user name~~">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login_pwd1" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="login_pwd1" placeholder="Please input password~~">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login_pwd2" class="col-sm-2 control-label">Confirmed Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="login_pwd2" placeholder="Please confirm password~">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success btn-block">Confirmed</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
